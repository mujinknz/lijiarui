<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>大理 · 我的旅游足迹</title>
	<link rel="stylesheet" href="css/photo-wall.css">
	<!-- 字体引入 -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<!-- 1. 顶部标题区 -->
<header class="photo-header">
	<button class="back-btn">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ff7a45" stroke-width="1.5">
			<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
		</svg>
		返回足迹
	</button>
	<h1 class="city-title">大理 <span class="subtitle">· 风花雪月</span></h1>
	<div class="trip-tags">
		<span class="tag">2022.08 旅行</span>
		<span class="tag">和朋友 · 暑假</span>
	</div>
</header>

<!-- 2. 中部照片墙（8张照片） -->
<main class="photo-wall">
	<!-- 第一行 -->
	<div class="photo-item item1">
		<img src="image/dali-1.jpg" alt="照片1">
		<p class="photo-desc">照片描述1</p>
	</div>
	<div class="photo-item item2">
		<img src="image/dali-2.jpg" alt="照片2">
		<p class="photo-desc">照片描述2</p>
	</div>
	<div class="photo-item item3">
		<img src="image/dali-3.jpg" alt="照片3">
		<p class="photo-desc">照片描述3</p>
	</div>

	<!-- 第二行 -->
	<div class="photo-item item4">
		<img src="image/dali-4.jpg" alt="照片4">
		<p class="photo-desc">照片描述4</p>
	</div>
	<div class="photo-item item5">
		<img src="image/dali-5.jpg" alt="照片5">
		<p class="photo-desc">照片描述5</p>
	</div>


	<!-- 第三行 -->
	<div class="photo-item item6">
		<img src="image/dali-6.jpg" alt="照片6">
		<p class="photo-desc">照片描述6</p>
	</div>
	<div class="photo-item item7">
		<img src="image/dali-7.jpg" alt="照片7">
		<p class="photo-desc">照片描述7</p>
	</div>
	<div class="photo-item item8">
		<img src="image/dali-8.jpg" alt="照片8">
		<p class="photo-desc">照片描述8</p>
	</div>
</main>

<!-- 3. 底部互动区 -->
<footer class="photo-footer">
	<div class="travel-note">
		<h3 class="note-title">旅行手记</h3>
		<p>2023 年暑假和朋友的大理摆烂之旅！每天睡到自然醒，租辆电动车环洱海，左手是苍山积雪，右手是波光粼粼的湖面，风里都带着青草香。双廊古镇的乳扇沙琪玛要趁热吃，晚上在古城听街头歌手唱歌，突然觉得不用赶行程的旅行才最舒服。唯一遗憾是没看到洱海日出，下次要住湖边民宿补回来～</p>
	</div>
	<div class="action-btns">
		<button class="download-btn">下载照片</button>
		<button class="share-btn">分享足迹</button>
	</div>
	<p class="copyright">©2025 我的旅游足迹 · 大理站</p>
</footer>

<!-- 引入交互脚本 -->
<script src="js/photo-wall.js"></script>
</body>
</html>
