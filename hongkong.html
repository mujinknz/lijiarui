<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>香港 · 我的旅游足迹</title>
  <link rel="stylesheet" href="css/photo-wall.css">
  <!-- 字体引入 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<!-- 1. 顶部标题区 -->
<header class="photo-header">
  <button class="back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ff7a45" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>
    返回足迹
  </button>
  <h1 class="city-title">香港 <span class="subtitle">· 霓虹烟火</span></h1>
  <div class="trip-tags">
    <span class="tag">2024.08 旅行</span>
    <span class="tag">和朋友 · 看演唱会</span>
  </div>
</header>

<!-- 2. 中部照片墙（8张照片） -->
<main class="photo-wall">
  <!-- 第一行 -->
  <div class="photo-item item1">
    <img src="image/hongkong-1.jpg" alt="照片1">
    <p class="photo-desc">照片描述1</p>
  </div>
  <div class="photo-item item2">
    <img src="image/hongkong-2.jpg" alt="照片2">
    <p class="photo-desc">照片描述2</p>
  </div>
  <div class="photo-item item3">
    <img src="image/hongkong-3.jpg" alt="照片3">
    <p class="photo-desc">照片描述3</p>
  </div>

  <!-- 第二行 -->
  <div class="photo-item item4">
    <img src="image/hongkong-4.jpg" alt="照片4">
    <p class="photo-desc">照片描述4</p>
  </div>
  <div class="photo-item item5">
    <img src="image/hongkong-5.jpg" alt="照片5">
    <p class="photo-desc">照片描述5</p>
  </div>


  <!-- 第三行 -->
  <div class="photo-item item6">
    <img src="image/hongkong-6.jpg" alt="照片6">
    <p class="photo-desc">照片描述6</p>
  </div>
  <div class="photo-item item7">
    <img src="image/hongkong-7.jpg" alt="照片7">
    <p class="photo-desc">照片描述7</p>
  </div>
  <div class="photo-item item8">
    <img src="image/hongkong-8.jpg" alt="照片8">
    <p class="photo-desc">照片描述8</p>
  </div>
</main>

<!-- 3. 底部互动区 -->
<footer class="photo-footer">
  <div class="travel-note">
    <h3 class="note-title">旅行手记</h3>
    <p>2024 年终于和朋友去香港看演唱会！维港夜景比电视里震撼 100 倍，坐天星小轮过海时，海风把头发吹乱，朋友在旁边拍照，突然懂了 “人间烟火” 的意思。旺角的咖喱鱼蛋要站在路边吃才够味，迪士尼的烟花秀让我想到小时候看童话的样子。唯一麻烦是换港币，下次直接用支付宝更方便～</p>
  </div>
  <div class="action-btns">
    <button class="download-btn">下载照片</button>
    <button class="share-btn">分享足迹</button>
  </div>
  <p class="copyright">©2025 我的旅游足迹 · 香港站</p>
</footer>

<!-- 引入交互脚本 -->
<script src="js/photo-wall.js"></script>
</body>
</html>
