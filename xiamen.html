<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>厦门 · 我的旅游足迹</title>
	<link rel="stylesheet" href="css/photo-wall.css">
	<!-- 字体引入 -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<!-- 1. 顶部标题区 -->
<header class="photo-header">
	<button class="back-btn">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ff7a45" stroke-width="1.5">
			<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
		</svg>
		返回足迹
	</button>
	<h1 class="city-title">厦门 <span class="subtitle">· 海滨慢时光</span></h1>
	<div class="trip-tags">
		<span class="tag">2022.07 旅行</span>
		<span class="tag">和同学 · 毕业季</span>
	</div>
</header>

<!-- 2. 中部照片墙（8张照片） -->
<main class="photo-wall">
	<!-- 第一行 -->
	<div class="photo-item item1">
		<img src="image/xiamen-1.jpg" alt="照片1">
		<p class="photo-desc">照片描述1</p>
	</div>
	<div class="photo-item item2">
		<img src="image/xiamen-2.jpg" alt="照片2">
		<p class="photo-desc">照片描述2</p>
	</div>
	<div class="photo-item item3">
		<img src="image/xiamen-3.jpg" alt="照片3">
		<p class="photo-desc">照片描述3</p>
	</div>

	<!-- 第二行 -->
	<div class="photo-item item4">
		<img src="image/xiamen-4.jpg" alt="照片4">
		<p class="photo-desc">照片描述4</p>
	</div>
	<div class="photo-item item5">
		<img src="image/xiamen-5.jpg" alt="照片5">
		<p class="photo-desc">照片描述5</p>
	</div>


	<!-- 第三行 -->
	<div class="photo-item item6">
		<img src="image/xiamen-6.jpg" alt="照片6">
		<p class="photo-desc">照片描述6</p>
	</div>
	<div class="photo-item item7">
		<img src="image/xiamen-7.jpg" alt="照片7">
		<p class="photo-desc">照片描述7</p>
	</div>
	<div class="photo-item item8">
		<img src="image/xiamen-8.jpg" alt="照片8">
		<p class="photo-desc">照片描述8</p>
	</div>
</main>

<!-- 3. 底部互动区 -->
<footer class="photo-footer">
	<div class="travel-note">
		<h3 class="note-title">旅行手记</h3>
		<p>2022年盛夏的毕业旅行，厦门的风里都带着温柔。鼓浪屿的小巷没走够，曾厝垵的小吃没吃遍，下次要带爸妈再去一次，看同样的日落。最喜欢傍晚在环岛路骑车，海风扑在脸上，好像所有烦恼都被吹走了~</p>
	</div>
	<div class="action-btns">
		<button class="download-btn">下载照片</button>
		<button class="share-btn">分享足迹</button>
	</div>
	<p class="copyright">©2025 我的旅游足迹 · 厦门站</p>
</footer>

<!-- 引入交互脚本 -->
<script src="js/photo-wall.js"></script>
</body>
</html>
