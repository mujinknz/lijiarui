<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>澳门 · 我的旅游足迹</title>
  <link rel="stylesheet" href="css/photo-wall.css">
  <!-- 字体引入 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<!-- 1. 顶部标题区 -->
<header class="photo-header">
  <button class="back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ff7a45" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>
    返回足迹
  </button>
  <h1 class="city-title">澳门 <span class="subtitle">· 葡韵旧梦</span></h1>
  <div class="trip-tags">
    <span class="tag">2025.08 旅行</span>
    <span class="tag">和姐妹 · 逛吃</span>
  </div>
</header>

<!-- 2. 中部照片墙（8张照片） -->
<main class="photo-wall">
  <!-- 第一行 -->
  <div class="photo-item item1">
    <img src="image/macao-1.jpg" alt="照片1">
    <p class="photo-desc">照片描述1</p>
  </div>
  <div class="photo-item item2">
    <img src="image/macao-2.jpg" alt="照片2">
    <p class="photo-desc">照片描述2</p>
  </div>
  <div class="photo-item item3">
    <img src="image/macao-3.jpg" alt="照片3">
    <p class="photo-desc">照片描述3</p>
  </div>

  <!-- 第二行 -->
  <div class="photo-item item4">
    <img src="image/macao-4.jpg" alt="照片4">
    <p class="photo-desc">照片描述4</p>
  </div>
  <div class="photo-item item5">
    <img src="image/macao-5.jpg" alt="照片5">
    <p class="photo-desc">照片描述5</p>
  </div>


  <!-- 第三行 -->
  <div class="photo-item item6">
    <img src="image/macao-6.jpg" alt="照片6">
    <p class="photo-desc">照片描述6</p>
  </div>
  <div class="photo-item item7">
    <img src="image/macao-7.jpg" alt="照片7">
    <p class="photo-desc">照片描述7</p>
  </div>
  <div class="photo-item item8">
    <img src="image/macao-8.jpg" alt="照片8">
    <p class="photo-desc">照片描述8</p>
  </div>
</main>

<!-- 3. 底部互动区 -->
<footer class="photo-footer">
  <div class="travel-note">
    <h3 class="note-title">旅行手记</h3>
    <p>2025 年和姐妹的澳门逛吃之旅！大三巴前排队拍照时，我们互相拍了好多搞笑照片，官也街的葡挞要趁热吃，酥皮掉满手也不管。在议事亭前地的彩色房子前，模仿小红书姿势拍照，路过的外国游客笑着竖大拇指，突然觉得快乐超简单。唯一遗憾是没住上威尼斯人，下次要体验一下人造运河划船～</p>
  </div>
  <div class="action-btns">
    <button class="download-btn">下载照片</button>
    <button class="share-btn">分享足迹</button>
  </div>
  <p class="copyright">©2025 我的旅游足迹 · 澳门站</p>
</footer>

<!-- 引入交互脚本 -->
<script src="js/photo-wall.js"></script>
</body>
</html>
